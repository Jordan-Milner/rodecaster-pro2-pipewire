# PipeWire configuration for RODE RODECaster Pro II
# Sets the device to use the pro-audio profile by default,
# exposing all audio channels including multitrack

monitor.alsa.rules = [
  {
    matches = [
      {
        device.vendor.id = "0x19f7"
        device.product.id = "0x0030"
      }
    ]
    actions = {
      update-props = {
        device.profile = "pro-audio"
      }
    }
  }
]
